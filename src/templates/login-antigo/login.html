<!DOCTYPE html>
<html lang="pt-br">
<head>
    <!--Fontes-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;900&display=swap" rel="stylesheet">
    <!--Fontes-->
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../static/style/global.css">
    <link rel="stylesheet" href="../static/style/login.css">
    <title>Login Fatec</title>
</head>
<body>
    <header class="header">
        <div class="fatec_logo">
            <h1>Fatec</h1>
            <h2>SJC</h2>
        </div>
        <div class="fatec_newuser">
            <form action="">
                <p>Novo aqui? <input type="submit" formaction="http://127.0.0.1:8000/registrar" value="Crie Uma conta"></p>
            </form>
        </div>
    </header>
    <!--Adicionar formaction="" para as outras paginas-->
    <main>
        <div class="central-div-controll">
            <div class="login-div">
                <div class="login-form-div">
                    <form action="{{ url_for('login') }}" method="POST">
                        <h1>Entrar</h1>
                        <input type="button" value="Entrar com Siga">
                        <h3>———Ou logue-se com o e-mail———</h3>
                        <p>E-mail:</p>
                        <input name='email' type="email" name="" id=""placeholder="exemple@fatec.sp.gov.br">
                        <div class="senha-div">
                            <p>Senha:</p>
                            <p><a href="http://127.0.0.1:8000/esqueceupass">Esqueci a senha</a></p>
                        </div>
                        <input name='senha' type="password" name="" id="" placeholder="digite sua senha" >
                        <button>Enviar</button>
                    </form>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <h3>@2021 - Fatec-SJC - Todos os direitos reservados</h3>
        <div class="links">
            <a href=""><p>Termos</p></a>
            <a href=""><p>Politica de Privacidade</p></a>
            <a href=""><p>Contatos</p></a>
        </div>
    </footer>
</body>
