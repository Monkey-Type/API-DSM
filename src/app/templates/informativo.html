{% extends 'base.html' %}


<div class="card-box">
  <h2 class="title-text" value="{{ post.titulo }}"></h2>
  <div class="text-title-area">
    <h3 class="sender-name" value="{{ post.remetente }}"></h3>
    <div class="send-date">
    </div>
  </div>
  <div class="text-area">
    <p value="{{ post.texto }}"></p>
  </div>
  <div class="bottom-buttons">
    <button class="btn btn-full">
      <span class="material-icons-round">more_horiz</span>
      <p>Ler mais</p>
    </button>
    <button class="btn btn-empty">
      <span class="material-icons-round">archive</span>
      <p>Arquivar</p>
    </button>
    <span class="material-icons-round card-icon">
      attach_file
    </span>
  </div>
</div>
